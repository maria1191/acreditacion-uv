<div [ngClass]="{'bg-gray': banner, 'bg-white': !banner}">

  <div class="container" style="text-align: center;">
    <h1>Noticias</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 noticia" *ngFor="let n of noticias;" (click)="verNoticia(n)">
        <img class="noticia-img" [src]="n.image">
        <div class="noticia-text">
          <h3>{{n.titulo}}</h3>
          <p class="noticia-published">
            <small>Publicado el {{n.published}}</small>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
